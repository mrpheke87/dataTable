<script>
  google.script.run.withSuccessHandler(showData).getData();
  function showData(dataArray){
    $(document).ready(function(){
      $('#test').DataTable({ // 
        // 
        data: dataArray,

        // Judul Kolom
        columns: [
          {"title":"Timestamp"},
          {"title":"Nama Siswa"},
          {"title":"Kelas"},
          {"title":"Mata Pelajaran"},
          //{"title":"URL Sharing"},
          {
            title: "File",
            render: function (data, type, row, meta) {
              if (type === "display") {
                data = '<a href="' + data + '" target="_blank">Link File</a>'; // 
              }
              return data;
            },
          },
        
        ],

        // 
        sPaginationType: "full_numbers",

        // 
        lengthMenu: [
            [ 5, 10, 25, 50, -1 ],
            [ '5 baris', '10 baris', '25 baris', '50 baris', 'semua' ]
        ],
      
      // 
/*
      columnDefs: [
        {
          targets: [7,8], // Index 
          visible: false, //
          searchable: false,
        },
      ],
*/      
      //
      order: [[1, "asc"], [2, "asc"], ],
      responsive: true,
  
      // 
      dom: 'Bfrtip', //
      buttons: [
        {extend: 'copy',text: 'Copy',},
        {extend: 'csv',text: 'CSV',charset: 'utf-8',filename: 'Search Report',bom: 'true',}, //
        {extend: 'excel',text: 'Excel'}, 
        {extend: 'pdf',text: 'PDF',exportOptions: {columns: ':visible'}, // PDF                
          customize: function (doc) {   
          doc.defaultStyle.fontSize = 10;}},
        {extend: 'print',text: 'Print'},
        ],
      });
    });
  }
 
</script>
